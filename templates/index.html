<!DOCTYPE html>
<html>
<head>
<title>Ultimate Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #4caf50, #81c784);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 95%;
    max-width: 650px;
    height: 90vh;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    color: white;
}

.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
}

.message {
    max-width: 75%;
    padding: 12px 15px;
    border-radius: 20px;
    margin: 8px 0;
    animation: fadeIn 0.3s ease-in-out;
}

.user {
    background: #2e7d32;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 5px;
}

.bot {
    background: white;
    margin-right: auto;
    border-bottom-left-radius: 5px;
}

.typing {
    font-style: italic;
    opacity: 0.7;
}

textarea, select, button {
    margin-top: 8px;
    padding: 10px;
    border-radius: 15px;
    border: none;
}

button {
    background: #1b5e20;
    color: white;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #1b5e20;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    animation: spin 1s linear infinite;
    display: inline-block;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(5px);}
    to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
<h2>üåç Group:2 Language Translator Chat</h2>

<div class="chat-box" id="chatBox">
    {% for chat in history %}
        <div class="message user">
            {{ chat.original }}
            <br>
            <small>{{ chat.time }}</small>
        </div>

        <div class="message bot">
            {{ chat.translated }}
            <br>
            <small>Detected: {{ chat.detected }} | To: {{ chat.target }}</small>
            <br>
            <button onclick="speakText(`{{ chat.translated }}`)">üîä Speak</button>
        </div>
    {% endfor %}
    <div id="typingIndicator" class="typing"></div>
</div>

<form method="POST" onsubmit="return showLoading()">
    <textarea name="text" id="textInput" rows="2" placeholder="Type your message..."></textarea>

    <button type="button" onclick="startVoice()">üé§ Voice Input</button>

    <select name="language">
        <option value="en">English</option>
        <option value="tl">Filipino</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
    </select>

    <button type="submit">Translate</button>
    <button type="submit" name="action" value="clear">Clear Chat</button>
</form>

</div>

<script>
function showLoading(){
    var text = document.getElementById("textInput").value;

    if(text.trim() === ""){
        return false;
    }

    document.getElementById("typingIndicator").innerHTML =
    '<div class="loader"></div> Translating...';

    return true;
}

function startVoice(){
    var recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.start();

    recognition.onresult = function(event){
        document.getElementById("textInput").value = event.results[0][0].transcript;
    }
}

function speakText(text){
    var speech = new SpeechSynthesisUtterance(text);
    speechSynthesis.speak(speech);
}

var chatBox = document.getElementById("chatBox");
chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
